<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link rel="stylesheet" href="./src/styles/css/sandbox.css">
    <script src="./jquery-3.7.1.min.js" defer></script>
</head>

<body>

    <div class="main-carousal-container">
        <div class="carousel-container container--3d">
            <div class="carousel-wrapper">
                <div class="carousel-slide">1</div>
                <div class="carousel-slide">2</div>
                <div class="carousel-slide">3</div>
                <div class="carousel-slide">4</div>
                <div class="carousel-slide">5</div>
                <div class="carousel-slide">6</div>
            </div>
            <button id="prev">prev</button><button id="next">next</button>
        </div>
    </div>

    <script src="./src/modules/sandbox/main.js" type="module" defer></script>
</body>

</html>
